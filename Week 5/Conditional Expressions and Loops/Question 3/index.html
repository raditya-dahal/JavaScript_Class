<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangle Type Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Triangle Type Classifier</h1>

    <label for="side1">Enter Side 1:</label>
    <input type="number" id="side1" placeholder="e.g. 5" />

    <label for="side2">Enter Side 2:</label>
    <input type="number" id="side2" placeholder="e.g. 5" />

    <label for="side3">Enter Side 3:</label>
    <input type="number" id="side3" placeholder="e.g. 5" />

    <button onclick="classifyTriangle()">Check Triangle Type</button>

    <div class="result">
      <p id="triangleType"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
